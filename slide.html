<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Background Header</title>
    
    <!-- Slick CSS -->
    <style>
        .header {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .header .slider {
            height: 100%;
            width: 100vw;
        }
        .header .slider div {
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
</head>
<body>

    <div class="header">
        <div class="slider">
            <div style="background-image: url('img/train.jpg');"></div>
            <div style="background-image: url('img/train1.jpeg');"></div>
            <div style="background-image: url('img/banner1.jpg');"></div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: false,
                fade: true
            });
        });
    </script>

</body>
</html>
